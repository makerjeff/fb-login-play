<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FB SDK</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div id="container">
    <div id="result"> stuff. </div> </br>
    <button id="button">Dynamic-o button-o!</button>
    <button id="checkStatusButton">check status</button>
</div>


<!-- NORMAL SCRIPTING ACTIONS -->
<script src="js/fb_initializer.js"></script>
<script src="js/fbLoginPlay.js"></script>
<!--<script src="js/main.js"></script>-->

<script>
    //TODO: to be moved into MAIN.JS

    window.addEventListener('load', function(e){
        console.log('fired after everything is loaded.');
        fbLoginPlay.button.innerText = 'Random Name Generator';

        //button assignments
        fbLoginPlay.button.addEventListener('click', function(e){
            console.log(fbLoginPlay.getRandomName());
        });

        var checkButton = document.getElementById('checkStatusButton');
        checkButton.addEventListener('click', function(e){
            fbLoginPlay.checkFBStatus();
        });


    });

    document.addEventListener('DOMContentLoaded', function(e){
        console.log('declared last, fired first.');
    });





</script>
<!-- NORMAL SCRIPTING ACTIONS - END -->

</body>
</html>
